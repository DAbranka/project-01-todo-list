<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="DAbranka">
  <meta name="description" content="A simple Todo List application">
  <link rel="stylesheet" href="./src/style.css">
  <script type="module" src="./src/main.js" defer></script>
  <title>Todo List</title>
</head>

<body>
  <header>
    <h1>Todo List</h1>
  </header>
  <main>
    <section id="app">
      <section>
        <!-- * FORM -->
        <form action="#">
          <input type="text" name="todoTitle">
          <button type="button">Ajouter</button>
        </form>

        <!-- * FILTERS -->
        <section id="todosFilters" >
          <button type="button" data-filter="all">Toutes</button>
          <button type="button" data-filter="todo">A faire</button>
          <button type="button" data-filter="done">Faites</button>
        </section>
      </section>
      <!-- * LISTE DES TODOS -->
      <section class="todosList">
        <ul>
          <!-- ? Les todos seront ajoutÃ©s ici -->
        </ul>
      </section>
    </section>
  </main>
</body>

</html>
