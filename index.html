<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="DAbranka">
  <meta name="description" content="A simple Todo List application">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; connect-src https://jsonplaceholder.typicode.com; img-src 'self' data:; font-src 'self';">
  <link rel="stylesheet" href="./src/style.css">
  <script type="module" src="./src/main.js" defer></script>
  <title>Todo List</title>
</head>

<body>
  <main>
    <section id="app">
      <header class="app-header">
        <h1>My Tasks</h1>
        <p class="subtitle">Simple and focused</p>
      </header>

      <!-- * FILTERS -->
      <section id="todosFilters">
        <button type="button" data-filter="all" class="active">All</button>
        <button type="button" data-filter="todo">Todo</button>
        <button type="button" data-filter="done">Done</button>
      </section>

      <!-- * FORM -->
      <form action="#" class="add-task-form">
        <input type="text" name="todoTitle" placeholder="Add a new task..." required>
        <button type="submit" class="add-button">+ Add</button>
      </form>

      <!-- * COMPTEURS DE TÃ‚CHES -->
      <section class="app-footer">
        <span class="tasks-remaining"></span>
        <span class="tasks-completed"></span>
      </section>

      <!-- * LISTE DES TODOS -->
      <section class="todosList">
        <div class="todosList-scroll">
          <ul>
          </ul>
        </div>
      </section>
    </section>
  </main>
</body>

</html>
